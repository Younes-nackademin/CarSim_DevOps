<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg" style="font-family: Arial, sans-serif; border: 2px solid #007BFF; border-radius: 10px; background: #f0f8ff;">
  <rect width="400" height="250" fill="#f0f8ff" rx="10" ry="10"></rect>
  
  <!-- Header -->
  <rect y="0" width="400" height="50" fill="#007BFF" rx="10" ry="10"></rect>
  <text x="200" y="33" font-size="24" fill="white" font-weight="bold" text-anchor="middle">DRIVER'S LICENSE</text>
  
  <!-- Photo placeholder -->
  <rect x="20" y="70" width="100" height="120" fill="#cccccc" stroke="#888" stroke-width="1"></rect>
  <text x="70" y="130" font-size="12" fill="#666" text-anchor="middle">Photo</text>
  
  <!-- Info fields -->
  <text x="140" y="90" font-size="14" font-weight="bold" fill="#222">Name:</text>
  <text x="210" y="90" font-size="14" fill="#222">Anna Svensson</text>
  
  <text x="140" y="115" font-size="14" font-weight="bold" fill="#222">Date of Birth:</text>
