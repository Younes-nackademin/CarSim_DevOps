  <text x="210" y="165" font-size="14" fill="#222">2030-01-15</text>
  
  <text x="140" y="190" font-size="14" font-weight="bold" fill="#222">Class:</text>
  <text x="230" y="190" font-size="14" fill="#222">B</text>
  
  <text x="140" y="215" font-size="14" font-weight="bold" fill="#222">Address:</text>
  <text x="210" y="215" font-size="14" fill="#222">Main Street 12</text>
</svg>
